   <a style="cursor: pointer" [routerLink]="[index]" class="list-group-item clearfix" routerLinkActive="active"> 
     <!--you need the bracketed routerLink to property bind it to array elements-->
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text"> {{recipe.description}}</p>
      </div>
      <span class="pull-right">
        <img 
        src="{{recipe.imagePath}}" 
        alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
